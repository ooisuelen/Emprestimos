{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<h3> Lista de categorias registradas </h3>
<hr>
<div class= "table-responsive">
<table class= "table table-striped" >
    <tr>
        
        <th> Nome </th>
        <th> Descrição </th>
        <th> Opção </th>
    </tr>

        {% for categoria in object_list %}
        <tr>
            
            <td> {{ categoria.nome }} </td>
            <td> {{ categoria.descricao }} </td>
            <td>
               <a href="{% url 'editar-categoria' categoria.pk %}" class = "btn btn-warning btn-sm">Editar</a>
               <a href="{% url 'excluir-categoria' categoria.pk %}" class = "btn btn-danger btn-sm">Excluir</a>
            </td>

        </tr>
        
        {% empty %}
        <tr>
        
            <td colspan="3"> Nenhuma categoria registrada </td>

        </tr>
        {% endfor %}
    
</table>
</div>



{% endblock %}
