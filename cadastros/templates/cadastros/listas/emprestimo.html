{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<h3> Lista de emprestimos registrados </h3>
<hr>
<div class= "table-responsive">
<table class= "table table-striped" >
    <tr>
        
        <th> Nome </th>
        <th> Descrição </th>
        <th> Opção </th>
    </tr>

        {% for emprestimo in object_list %}
        <tr>
           
            <td> {{ emprestimo.nome }} </td>
            <td> {{ emprestimo.descricao }} </td>
            <td>
               <a href="{% url 'editar-emprestimo' emprestimo.pk %}" class = "btn btn-warning btn-sm">Editar</a>
               <a href="{% url 'excluir-emprestimo' emprestimo.pk %}" class = "btn btn-danger btn-sm">Excluir</a>
            </td>

        </tr>
        
        {% empty %}
        <tr>
        
            <td colspan="3"> Nenhum emprestimo registrado </td>

        </tr>
        {% endfor %}
    
</table>
</div>



{% endblock %}
